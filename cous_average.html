<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parser de Cous Prob</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      margin-top: 40px;
      padding: 32px 28px 24px 28px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      max-width: 480px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    label {
      font-weight: 500;
      margin-bottom: 6px;
      color: #333;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      resize: vertical;
      margin-bottom: 10px;
    }
    button {
      background: #4f8cff;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 0;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #2563eb;
    }
    .result {
      background: #f0f4fa;
      border-radius: 8px;
      padding: 24px 14px;
      font-size: 1.5rem;
      color: #222;
      white-space: pre-wrap;
      word-break: break-all;
      margin-top: 18px;
      max-height: 300px;
      overflow: auto;
      text-align: center;
      font-weight: bold;
      display: none;
    }
    .result-label {
      font-size: 1.2rem;
      color: #2563eb;
      font-weight: 700;
      margin-bottom: 8px;
      display: block;
    }
    .result-value {
      font-size: 2.2rem;
      color: #111;
      font-weight: 900;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="hit">Probabilidad de crítico</label>
    <input type="number" id="hit" min="0" max="100" placeholder="Ej: 25" required>

    <label for="texto">Texto de la calculadora</label>
    <textarea id="texto" placeholder="pega aquí todo el texto que te da la calculadora de cous"></textarea>

    <button id="parseBtn">Calcular Average</button>

    <div id="output" class="result"></div>
  </div>

  <script src="main.js"></script>
  <script>
    document.getElementById('parseBtn').onclick = function() {
      const hit = document.getElementById('hit').value;
      const texto = document.getElementById('texto').value;
      const output = document.getElementById('output');
      output.style.display = 'none';
      if (!hit || isNaN(hit) || hit < 0 || hit > 100) {
        alert('Por favor, ingresa la probabilidad de crítico (0-100).');
        return;
      }
      if (!texto.trim()) {
        alert('Por favor, pega el texto de la calculadora.');
        return;
      }
      const average = window.parseDamageText(texto, hit);
      output.innerHTML = '<span class="result-label">Tu average:</span><span class="result-value">' + average.toLocaleString(undefined, {maximumFractionDigits: 2}) + '</span>';
      output.style.display = 'block';
    };
  </script>
</body>
</html>
