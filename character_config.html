<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Configuration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
        }
        
        .main-container {
            display: flex;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .left-container {
            flex: 0 0 220px;
        }
        
        .right-container {
            flex: 1;
            margin-left: 30px;
            display: none;
        }
        
        .options-title {
            color: #3498db;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .options-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background-color: #222;
            padding: 15px;
            border-radius: 5px;
        }
        
        .option-item {
            background-color: #333;
            border: 1px solid #444;
            aspect-ratio: 1/1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
            overflow: hidden;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .option-item:hover {
            background-color: #3a3a3a;
            border-color: #555;
        }
        
        .option-item.selected {
            border: 2px solid #3498db;
            background-color: #2c3e50;
        }
        
        .container {
            padding: 0;
            margin: 0;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            background-color: #111;
            padding: 10px;
            border: none;
            width: 220px;
            margin: 0 auto;
        }
        
        .grid-item {
            background-color: #222;
            border: 1px solid #333;
            aspect-ratio: 1/1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
            overflow: hidden;
        }
        
        .grid-item:hover {
            background-color: #2a2a2a;
        }
        
        .grid-item.selected {
            border: 2px solid #3498db;
            background-color: #2c3e50;
        }
        
        /* Add horizontal lines to create the "striped" effect seen in the image */
        .grid-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.1) 2px,
                rgba(0, 0, 0, 0) 2px,
                rgba(0, 0, 0, 0) 4px
            );
            pointer-events: none;
            z-index: 1;
        }
        
        /* Paw icon styling for the selected item */
        .paw-icon {
            position: relative;
            width: 60%;
            height: 60%;
        }
        
        .paw-icon::before {
            content: "";
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
            background-color: #1a5278;
            border-radius: 50%;
        }
        
        .paw-icon::after {
            content: "";
            position: absolute;
            top: 30%;
            left: 30%;
            width: 40%;
            height: 40%;
            background-color: #2980b9;
            border-radius: 50%;
            box-shadow: -15px -10px 0 -5px #2980b9, 
                        15px -10px 0 -5px #2980b9, 
                        -10px 15px 0 -5px #2980b9, 
                        10px 15px 0 -5px #2980b9;
        }
        
        .no-options {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div style="text-align: center; margin: 20px 0;">
        <h2 style="color: #3498db; margin-bottom: 10px;">Damage calculator</h2>
        <p style="color: #999; font-size: 14px;">Click an icon below to select your character's properties</p>
    </div>
    
    <div class="main-container">
        <div class="left-container">
            <div class="grid-container">
                <!-- Row 1 -->
                <div class="grid-item" id="icon-1-1" data-type="mascara" style="background-image: url('image/pj_icons/mascara.png'); background-size: contain; background-repeat: no-repeat; background-position: center;"></div>
                <div class="grid-item" id="icon-1-2" data-type="gorro" style="background-image: url('image/pj_icons/gorro.png'); background-size: contain; background-repeat: no-repeat; background-position: center;"></div>
                <div class="grid-item" id="icon-1-3" data-type="hadas" style="background-image: url('image/pj_icons/hadas.png'); background-size: contain; background-repeat: no-repeat; background-position: center;"></div>
                
                <!-- Row 2 -->
                <div class="grid-item" id="icon-2-1" data-type="primaria" style="background-image: url('image/pj_icons/primaria.png'); background-size: contain; background-repeat: no-repeat; background-position: center;"></div>
                <div class="grid-item" id="icon-2-2" data-type="SP" style="background-image: url('image/pj_icons/SP.png'); background-size: contain; background-repeat: no-repeat; background-position: center;"></div>
                <div class="grid-item" id="icon-2-3" data-type="secundaria" style="background-image: url('image/pj_icons/secundaria.png'); background-size: contain; background-repeat: no-repeat; background-position: center;"></div>
                
                <!-- Row 3 -->
                <div class="grid-item" id="icon-3-1" data-type="guante" style="background-image: url('image/pj_icons/guante.png'); background-size: contain; background-repeat: no-repeat; background-position: center;"></div>
                <div class="grid-item" id="icon-3-2" data-type="armor" style="background-image: url('image/pj_icons/armor.png'); background-size: contain; background-repeat: no-repeat; background-position: center;"></div>
                <div class="grid-item" id="icon-3-3" data-type="bota" style="background-image: url('image/pj_icons/bota.png'); background-size: contain; background-repeat: no-repeat; background-position: center;"></div>
                
                <!-- Row 4 -->
                <div class="grid-item" id="icon-4-1" data-type="anillo" style="background-image: url('image/pj_icons/anillo.png'); background-size: contain; background-repeat: no-repeat; background-position: center;"></div>
                <div class="grid-item" id="icon-4-2" data-type="collar" style="background-image: url('image/pj_icons/collar.png'); background-size: contain; background-repeat: no-repeat; background-position: center;"></div>
                <div class="grid-item" id="icon-4-3" data-type="brazalete" style="background-image: url('image/pj_icons/brazalete.png'); background-size: contain; background-repeat: no-repeat; background-position: center;"></div>
                
                <!-- Row 5 -->
                <div class="grid-item" id="icon-5-1" data-type="alas" style="background-image: url('image/pj_icons/alas.png'); background-size: contain; background-repeat: no-repeat; background-position: center;"></div>
                <div class="grid-item" id="icon-5-2" data-type="mini_pet" style="background-image: url('image/pj_icons/mini_pet.png'); background-size: contain; background-repeat: no-repeat; background-position: center;"></div>
                <div class="grid-item" id="icon-5-3" data-type="amuleto" style="background-image: url('image/pj_icons/amuleto.png'); background-size: contain; background-repeat: no-repeat; background-position: center;"></div>
                
                <!-- Row 6 -->
                <div class="grid-item" id="icon-6-1" data-type="skin" style="background-image: url('image/pj_icons/skin.png'); background-size: contain; background-repeat: no-repeat; background-position: center;"></div>
                <div class="grid-item" id="icon-6-2" data-type="gorro_disfraz" style="background-image: url('image/pj_icons/gorro_disfraz.png'); background-size: contain; background-repeat: no-repeat; background-position: center;"></div>
                <div class="grid-item" id="icon-6-3" data-type="disfraz" style="background-image: url('image/pj_icons/disfraz.png'); background-size: contain; background-repeat: no-repeat; background-position: center;"></div>
            
                <!-- Row 7 -->
                <div class="grid-item" id="icon-7-1" data-type="mascota" style="background-image: url('image/pj_icons/mascota.png'); background-size: contain; background-repeat: no-repeat; background-position: center;"></div>
                <div class="grid-item" id="icon-7-2" data-type="compa" style="background-image: url('image/pj_icons/compa.png'); background-size: contain; background-repeat: no-repeat; background-position: center;"></div>
                <div class="grid-item" id="icon-7-3" data-type="compa_sp" style="background-image: url('image/pj_icons/compa_sp.png'); background-size: contain; background-repeat: no-repeat; background-position: center;"></div>
            </div>
        </div>
        
        <div class="right-container" id="options-panel">
            <div class="options-title">Select an option</div>
            <div class="options-container" id="options-grid">
                <!-- Options will be dynamically added here -->
                <div class="no-options">Select an item from the left grid to see available options</div>
            </div>
        </div>
    </div>

    <script src="stats_gathering.js"></script>
</body>
</html>
