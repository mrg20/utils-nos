<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Configuration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
        }
        
        .main-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
            padding: 0 20px;
        }
        
        .left-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            min-width: 300px;
        }
        
        .right-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            min-width: 300px;
        }
        
        .options-title {
            color: #3498db;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .options-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background-color: #222;
            padding: 15px;
            border-radius: 5px;
        }
        
        .option-item {
            background-color: #333;
            border: 1px solid #444;
            aspect-ratio: 1/1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
            overflow: hidden;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 70px !important;
            height: 70px !important;
            min-width: 70px;
            min-height: 70px;
        }
        
        .option-item:hover {
            background-color: #3a3a3a;
            border-color: #555;
        }
        
        .option-item.selected {
            border: 2px solid #3498db;
            background-color: #2c3e50;
        }
        
        .container {
            padding: 0;
            margin: 0;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            grid-template-rows: repeat(3, 70px);
            gap: 10px;
            width: 230px;
            height: 230px;
        }
        
        .grid-item {
            background-color: #222;
            border: 1px solid #333;
            aspect-ratio: 1/1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
            overflow: hidden;
            width: 70px;
            height: 70px;
            min-width: 70px;
            min-height: 70px;
        }
        
        .grid-item:hover {
            background-color: #2a2a2a;
        }
        
        .grid-item.selected {
            border: 2px solid #3498db;
            background-color: #2c3e50;
        }
        
        /* Add horizontal lines to create the "striped" effect seen in the image */
        .grid-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.1) 2px,
                rgba(0, 0, 0, 0) 2px,
                rgba(0, 0, 0, 0) 4px
            );
            pointer-events: none;
            z-index: 1;
        }
        
        /* Paw icon styling for the selected item */
        .paw-icon {
            position: relative;
            width: 60%;
            height: 60%;
        }
        
        .paw-icon::before {
            content: "";
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
            background-color: #1a5278;
            border-radius: 50%;
        }
        
        .paw-icon::after {
            content: "";
            position: absolute;
            top: 30%;
            left: 30%;
            width: 40%;
            height: 40%;
            background-color: #2980b9;
            border-radius: 50%;
            box-shadow: -15px -10px 0 -5px #2980b9, 
                        15px -10px 0 -5px #2980b9, 
                        -10px 15px 0 -5px #2980b9, 
                        10px 15px 0 -5px #2980b9;
        }
        
        .no-options {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }
        
        .relative-props-panel {
            background-color: #222;
            padding: 15px;
            border-radius: 5px;
            width: 230px;
            min-height: 100px;
            margin-top: 20px;
        }
        
        .relative-props-panel h3 {
            color: #3498db;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .prop-container {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .prop-container label {
            flex: 0 0 70px;
            color: #ddd;
        }
        
        .prop-container input {
            background-color: #333;
            border: 1px solid #444;
            color: white;
            padding: 2px;
            border-radius: 3px;
            width: 60px;
        }
        
        .stats-display {
            background-color: #222;
            padding: 15px;
            border-radius: 5px;
            width: 230px;
            min-height: 150px;
            margin-bottom: 20px;
        }
        
        .stats-display h3 {
            color: #3498db;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .stats-display ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .stats-display li {
            padding: 5px 0;
            border-bottom: 1px solid #333;
        }
        
        .stats-display li:last-child {
            border-bottom: none;
        }
        
        .confirm-button-container {
            margin-top: 15px;
            text-align: center;
        }
        
        .confirm-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        
        .confirm-button:hover {
            background-color: #2980b9;
        }
        
        /* Options grid section */
        .options-panel {
            background-color: #222;
            padding: 15px;
            border-radius: 5px;
            width: 300px;
            min-height: 200px;
        }
        
        .options-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
            width: 100%;
            min-height: 150px;
        }
        
        /* Left side container for side-by-side layout */
        .left-side-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: flex-start;
        }
        
        /* Next button styling */
        .next-button-container {
            margin-top: 20px;
            text-align: center;
        }
        
        .next-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        
        .next-button:hover {
            background-color: #2980b9;
        }
        
        /* Effects container styling */
        .effects-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }
        
        /* Effect section styling */
        .effect-section {
            background-color: #222;
            padding: 15px;
            border-radius: 5px;
        }
        
        .effect-section h3 {
            color: #3498db;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        /* Effect grid styling */
        .effect-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        /* Effect item styling */
        .effect-item {
            width: 70px;
            height: 70px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 4px;
            cursor: pointer;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: all 0.2s ease;
        }
        
        .effect-item:hover {
            background-color: #3a3a3a;
            border-color: #555;
        }
        
        .effect-item.selected {
            border: 2px solid #3498db;
            background-color: #2c3e50;
        }
        
        /* Calculate button styling */
        .calculate-button-container {
            margin-top: 20px;
            text-align: center;
        }
        
        .calculate-button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.2s;
        }
        
        .calculate-button:hover {
            background-color: #219653;
        }
        
        /* Back button styling */
        .back-button-container {
            margin-top: 10px;
            text-align: center;
        }
        
        .back-button {
            background-color: #7f8c8d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .back-button:hover {
            background-color: #95a5a6;
        }
    </style>
</head>
<body>

            </div>
        </div>
        
        <div class="right-container" id="options-panel">
            <div class="options-title">Select an option</div>
            <div class="options-container" id="options-grid">
                <!-- Options will be dynamically added here -->
                <div class="no-options">Select an item from the left grid to see available options</div>
            </div>
        </div>
    </div>

    <script src="stats_gathering.js"></script>

</html>
